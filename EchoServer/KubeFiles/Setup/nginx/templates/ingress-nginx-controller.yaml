apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: ingress-nginx
  {{- include "nginx.labels" . | nindent 4 }}
data:
  allow-snippet-annotations: {{ .Values.ingressNginxController.allowSnippetAnnotations
    | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: ingress-nginx
  {{- include "nginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ingressNginxController.type }}
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  {{- include "nginx.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.ingressNginxController.ports | toYaml | nindent 2 -}}