apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "nginx.fullname" . }}-ingress-nginx-controller
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: ingress-nginx
  {{- include "nginx.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-nginx
      app.kubernetes.io/name: ingress-nginx
    {{- include "nginx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-nginx
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/part-of: ingress-nginx
        app.kubernetes.io/version: 1.7.0
      {{- include "nginx.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args: {{- toYaml .Values.ingressNginxController.controller.args | nindent 8 }}
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LD_PRELOAD
          value: {{ quote .Values.ingressNginxController.controller.env.ldPreload }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.ingressNginxController.controller.image.repository }}:{{ .Values.ingressNginxController.controller.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.ingressNginxController.controller.imagePullPolicy }}
        lifecycle:
          preStop:
            exec:
              command:
              - /wait-shutdown
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: controller
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        - containerPort: 8443
          name: webhook
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {{- toYaml .Values.ingressNginxController.controller.resources | nindent
          10 }}
        securityContext: {{- toYaml .Values.ingressNginxController.controller.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /usr/local/certificates/
          name: webhook-cert
          readOnly: true
      dnsPolicy: ClusterFirst
      nodeSelector: {{- toYaml .Values.ingressNginxController.nodeSelector | nindent 8
        }}
      serviceAccountName: ingress-nginx
      terminationGracePeriodSeconds: 300
      volumes:
      - name: webhook-cert
        secret:
          secretName: ingress-nginx-admission